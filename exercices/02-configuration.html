<!-- 
Configurer votre nom d’utilisateur et votre adresse e-mail

Chaque commit que vous faites sera associé à un nom d'utilisateur et une adresse e-mail. Il est donc essentiel de configurer ces informations correctement
Configurer votre nom et votre adresse e-mail:
	git config --global user.name "Votre Nom"
			git config --global user.name saloumCDA03
	git config --global user.email "votre.email@example.com"
			git config --global user.email csgonesse@gmail.com

	git config --global --list

Ces informations seront utilisées dans chaque projet Git que
 vous initiez ou dans lequel vous contribuez. 
 L'option --global fait en sorte que ces configurations s'appliquent à tous vos projets. 
-->

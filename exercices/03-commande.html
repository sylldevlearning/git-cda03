<!-- Récapitulatif des commandes Git :

1. **`git init`** : 
    Initialise un dépôt Git local dans le répertoire courant.
   - Exemple : `git init`

2. **`git status`** : 
    Affiche l'état actuel du dépôt (fichiers suivis, non suivis, modifications).
   - Exemple : `git status`

3. **`git add <fichier>`** : 
    Ajoute un fichier à la zone de staging (préparation pour un commit).
   - Exemple : `git add exercicesGit.html`

4. **`git reset <fichier>`** : 
    Retire un fichier de la zone de staging.
   - Exemple : `git reset exercicesGit.html`

5. **`git commit -m "message"`** : 
    Enregistre les modifications dans l'historique du dépôt avec un message descriptif.
   - Exemple : `git commit -m "Ajout du fichier exercicesGit.html"`

6. **`git log`** : 
    Affiche l’historique des commits.
   - Exemple : `git log`

7. **`git diff`** : 
    Compare les changements entre la version actuelle et la dernière version commit.
   - Exemple : `git diff`

8. **`git branch <nom-de-branche>`** : 
    Crée une nouvelle branche.
   - Exemple : `git branch cours-git/premiere-branche`

9. **`git checkout <nom-de-branche>`** : 
    Bascule sur une autre branche (ou `git switch`).
   - Exemple : `git checkout cours-git/premiere-branche`

10. **`git merge <nom-de-branche>`** : 
    Fusionne une branche dans la branche active.
    - Exemple : `git merge cours-git/premiere-branche`

11. **`git rm <fichier>`** : 
    Supprime un fichier du dépôt et l’ajoute au prochain commit.
    - Exemple : `git rm quatre.pdf`

12. **`git mv <ancien-nom> <nouveau-nom>`** : 
    Renomme un fichier et prépare cette modification pour un commit.
    - Exemple : `git mv exercices.html exercicesVide.html`

13. **`git clone <URL>`** : 
    Clone un dépôt distant sur la machine locale.
    - Exemple : `git clone https://github.com/saloumCDA03/pour--cloner.git`

14. **`git remote add <nom> <URL>`** : 
    Ajoute un dépôt distant au projet.
    - Exemple : `git remote add origin https://github.com/saloumCDA03/cours-git.git`

15. **`git push <remote> <branche>`** : 
    Pousse les commits locaux vers le dépôt distant.
    - Exemple : `git push origin master`

16. **`git pull <remote> <branche>`** : 
    Met à jour le dépôt local avec les modifications du dépôt distant.
    - Exemple : `git pull origin master`

17. **`git tag <nom-du-tag>`** : 
    Ajoute un tag à un commit spécifique pour le repérer.
    - Exemple : `git tag v1.0`

18. **`git show <SHA-1>`** : 
    Affiche les détails d’un commit spécifique à partir de son identifiant.
    - Exemple : `git show 8bf7005f1b6...`

19. **`git push --tags`** : 
    Pousse les tags vers le dépôt distant.
    - Exemple : `git push origin --tags`

20. **`.gitignore`** : 
    Fichier permettant d'ignorer certains fichiers ou dossiers dans le suivi Git.

Ces commandes couvrent les bases de Git pour gérer les dépôts, 
les commits, les branches, et la collaboration avec des dépôts distants. -->
